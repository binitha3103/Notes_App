<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App Slider</title>
  <link rel="stylesheet" href="noteTR.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>To-Do App</h1>
    <hr style="margin:30px 0px;" />
    <textarea type="text" placeholder="What's on your mind..." id="textarea"></textarea><br>
    <button id="add-btn">Add Note</button>
    <button id="fav">Favourites</button>

    <!-- Slide section -->
    <div id="slideContainer">
      <div id="list"></div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="prev" style="display: none;">&lt;</button>
      <button id="next" style="display: none;">&gt;</button>
    </div>

    <!--To store favourite slides-->
    <div id="cards"></div>
  </div>

  <!-- JS file -->
  <script src="noteTR.js"></script>
</body>
</html>
